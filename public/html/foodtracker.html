<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Food Tracker</title>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="../scripts/foodtracker.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <link rel="stylesheet" type="text/css" href="../css/foodtracker.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head/>


<body>

<!--Navigation bar-->
<div id="nav-placeholder"></div>



<!--Title-->
<h1 class="page-heading">Food Tracker</h1>



<!-- line modal for adding food item -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" style="font-family: 'Josefin Slab'">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title" id="lineModalLabel"><b>Add new item</b></h3>
            </div>
            <div class="modal-body">


                <form>
                    <div class="form-group">

                        <!--<label for="exampleInputFile"><b>Enter Food Image Link*</b></label>-->
                        <!--<input type="text" id="exampleInputFile">-->

                        <label>Choose image or enter food image link*:
                            <!--<input list="foods" name="myfood" type="text" id="exampleInputFile"/></label>-->
                            <input list="foods" name="fooods" type="text" id="exampleInputFile"/></label>
                        <datalist id="foods">
                            <option value="fruits">
                            <option value="vegetables">
                            <option value="meats">
                            <option value="dairy">
                            <option value="carbohydrates">
                            <option value="other">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="inputfood"><b>Enter New Food Name*</b></label>
                        <input type="text" class="form-control" id="inputfood" placeholder="Enter food item">
                    </div>
                    <div class="form-group">
                        <label for="inputdate"><b>Enter Used by Date*</b></label>
                        <input type="date" class="form-control" id="inputdate" placeholder="Enter used by date">
                    </div>
                    <input id="register-food" type="submit" value="Add" class="btn btn-primary center-block" style="font-family: 'Josefin Slab'">
                </form>
            </div>
        </div>
    </div>
</div>



<!--food item display container-->
<div class="grid-container">
    <div class="grid-item" data-toggle="modal" data-target="#squarespaceModal" alt="add" id="add-btn" class="add">
        <div class="btn-content">
        <img src="../images/add-square-outlined-interface-button.svg" style="width: 50px">
        <p>Add Food</p>
        </div>
        <!--<div class="center">
            <button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block" style="font-family: 'Josefin Slab'">Add food</button>-->
    </div>

</div>



</div>


</body>
</html>
