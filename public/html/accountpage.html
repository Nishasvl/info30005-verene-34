<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, initial-scale=1">



    <title>Account Page</title>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="../scripts/accountpage.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/accountpage.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" >
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" >
<head/>


<body class="body-text">

<!--Navigation bar-->
<div id="nav-placeholder"></div>



<!------ Account Page html ---------->

<div class="container" style=" background-color: #fff; border-color: #fff; border-radius: 25px; padding: 25px;">

    <div class="row">

        <!--menu-->
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked admin-menu" >
                <li class="active"><a href="" data-target-id="profile"><i class="glyphicon glyphicon-user"></i> Account</a></li>
                <li><a href="" data-target-id="change-password"><i class="glyphicon glyphicon-lock"></i> Change Password</a></li>
                <li><a href="/signout" data-target-id="logout"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
            </ul>
        </div>

        <!--profile section-->
        <div class="col-md-9  admin-content" id="profile">
            <div class="panel panel-info" style="margin: 1em;">
                <div class="panel-heading">
                    <h3 class="panel-title">User Name</h3>
                </div>
                <div id="username" class="panel-body">
                </div>
            </div>
            <div class="panel panel-info" style="margin: 1em;">
                <div class="panel-heading">
                    <h3 class="panel-title">Name</h3>
                </div>
                <div id="name" class="panel-body">
                </div>
            </div>
            <div class="panel panel-info" style="margin: 1em;">
                <div class="panel-heading">
                    <h3 class="panel-title">Email</h3>
                </div>
                <div id="email" class="panel-body">
                </div>
            </div>
            <!--<div class="panel panel-info" style="margin: 1em;">-->
                <!--<div class="panel-heading">-->
                    <!--<h3 class="panel-title">Last Password Change</h3>-->

                <!--</div>-->
                <!--<div class="panel-body">-->
                    <!--4 days Ago-->
                <!--</div>-->
            <!--</div>-->
        </div>



        <!--change passowrd section-->
        <div class="col-md-9  admin-content" id="change-password">
            <form id="change-password-form">
                <div class="panel panel-info" style="margin: 1em;">
                    <div class="panel-heading">
                        <h3 class="panel-title"><label for="new_password" class="control-label panel-title">New Password</label></h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="new_password" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-info" style="margin: 1em;">
                    <div class="panel-heading">
                        <h3 class="panel-title"><label for="confirm_password" class="control-label panel-title">Confirm password</label></h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password_confirmation" id="confirm_password" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-info border" style="margin: 1em;">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="pull-left">
                                <input type="submit" class="form-control btn btn-primary" name="submit" id="submit">
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <!--<div class="col-md-9  admin-content" id="settings"></div>-->

        <div class="col-md-9  admin-content" id="logout">
            <div class="panel panel-info" style="margin: 1em;">
                <div class="panel-heading">
                    <h3 class="panel-title">Confirm Logout</h3>
                </div>
                <div class="panel-body">
                    Do you really want to logout ?  
                    <a  href="#" class="label label-danger red"
                        onclick="event.preventDefault();
                                                     document.getElementById('logout-form').submit();">
                        <span >   Yes   </span>
                    </a>    
                    <a href="/account" class="label label-success green"> <span >  No   </span></a>
                </div>
                <!--<form id="logout-form" action="#" method="POST" style="display: none;">-->
                <form id="logout-form" action="/logout" style="display: none;">
                </form>

            </div>
        </div>
    </div>
</div>


</body>
</html>
