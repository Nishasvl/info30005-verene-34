<script>
    // Get the modal
    var modal = document.getElementById('info-modal');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<div id = "info-modal" class = "modal">

    <div class="modal-content">
        <span class="close">&times;</span>

        <h2></h2>
        <p>Total Cooking Time: <span></span> min</p>

        <ul class = "ingredient-list" id ="full-ingredient-list"></ul>


        <div>
            <a href="#" target="_blank"><button class = "see-recipe-btn external-link">see full recipe</button></a>
            <button style = "display:none" class = "save" data-recipe-id="">save</button>
        </div>
    </div>
</div>
